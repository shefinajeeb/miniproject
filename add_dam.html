{% extends 'chief/base.html' %}
{% load static %}
{% block content %}
<!-- <div class="full_container">
         <div class="container">
            <div class="center verticle_center full_height"> -->
               <div class="login_section" style="margin-top: 20px;">
                  <div class="logo_login">
                     <div class="center">
                        <h3 style="color: aliceblue;">Add Dam Details</h3>
                     </div>
                  </div>
                  <div class="login_form">
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <fieldset>
                            <div class="field">
                                <label class="label_field">Dam Name</label>
                                <textarea name="dam_name" placeholder="Enter Dam Name " rows="4" cols="50"></textarea><br>
                            </div>
                            <div class="field">
                                <label class="label_field">Description</label>
                                <textarea name="description" placeholder="Enter description here" rows="4" cols="50"></textarea><br>
                            </div> 
                            <div class="field">
                                <label class="label_field">Village Under Effect</label>
                                <textarea name="effect" placeholder="Enter list for names and details of affected villages" rows="4" cols="50"></textarea><br>
                            </div>
                            <div class="field">
                                <label class="label_field">Relief Camps</label>
                                <textarea name="relief" placeholder="Enter location, capacity, and facilities" rows="4" cols="50"></textarea><br>
                            </div>
                            <div class="field">
                                <label class="label_field">Capacity</label>
                                <textarea name="detail" placeholder="Enter the dam capacity" rows="4" cols="50"></textarea><br>
                            </div>
                           <div class="field">
                              <label class="label_field">Dam View </label>
                              <input type="file" name="view" placeholder="Enter ratio outflow (e.g., 0.3 for 30%)"/>
                           </div>  
                                     
                           <div class="field margin_0">
                              <label class="label_field hidden">hidden label</label>
                              <button class="main_bt" type="submit">Add</button>
                           </div>
                        </fieldset>
                     </form>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
</div>
{% endblock %}
