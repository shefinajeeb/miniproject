{% extends 'chief/base.html' %}
{% load static %}
{% block content %}
<!-- <div class="full_container">
         <div class="container">
            <div class="center verticle_center full_height"> -->
               <div class="login_section" style="margin-top: 20px;">
                  <div class="logo_login">
                     <div class="center">
                        <h3 style="color: aliceblue;">Register Superendent Engineer</h3>
                     </div>
                  </div>
                  <div class="login_form">
                  {% for msg in messages %}
                <h6 style="color: red; text-align: center;
                padding-top: 11px;padding-bottom: 11px;border-radius: 10px;">{{msg}}</h6>
            {% endfor %}
                    <form method="POST" enctype="multipart/form-data" id="profileForm">
                        {% csrf_token %}
                        <fieldset>
                            <div class="field">
                              <label class="label_field">User Name</label>
                              <input type="text" name="username" placeholder="Enter Username" required/>
                           </div>   
                           <div class="field">
                              <label class="label_field">Full Name </label>
                              <input type="text" name="name" id="name" placeholder="Enter Full Name" required/>
                           </div>  
                           <div class="field">
                              <label class="label_field">Mobile No </label>
                              <input type="number" name="mobile" id="phone" placeholder="Enter Mobile No" required/>
                           </div>  
                           <div class="field">
                              <label class="label_field">Email Id </label>
                              <input type="email" name="email" placeholder="Enter email Id" required/>
                           </div>   
                             
                            <div class="field">
                              <label class="label_field">Address</label>
                              <input type="text" name="address" placeholder="Enter Address" required/>
                           </div>  
                           <div class="field">
                              <label class="label_field">Photo</label>
                              <input type="file" name="img" placeholder="" required/>
                           </div>  
                           <div class="field">
                              <label class="label_field">Password</label>
                              <input type="password" name="password" placeholder="Enter Password" required/>
                           </div>     
                           <div class="field">
                              <label class="label_field">confirm Password</label>
                              <input type="password" name="password1" placeholder="Enter confirm Password" required/>
                           </div>          
                           <div class="field margin_0">
                              <label class="label_field hidden">hidden label</label>
                              <button class="main_bt" type="submit">Register</button>
                           </div>
                        </fieldset>
                     </form>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
</div>
<script>
   document.getElementById("profileForm").addEventListener("submit", function(event) {
       var name = document.getElementById("name").value.trim();
       var phone = document.getElementById("phone").value.trim();
       

       // Name validation: Characters and spaces only
       if (!/^[a-zA-Z\s]+$/.test(name)) {
           alert("Please enter a valid name with characters and spaces only.");
           event.preventDefault();
           return false;
       }

       // Phone number validation: Exactly 10 digits
       if (!/^\d{10}$/.test(phone)) {
           alert("Please enter a valid 10-digit phone number.");
           event.preventDefault();
           return false;
       }
   
   });
</script>
{% endblock %}
